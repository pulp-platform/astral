          jtag_pll_03: jtag_pll0.trstn
          jtag_pll_04: jtag_pll0.tdo

# END PAD INSTANCES
###################################################################
###################################################################

    port_groups:
####### HOST PERIPHS
      # LINUX PERIPH --> UART PERIPHERAL
      - name: uart0_host
        description: " UART Linux periph "
        output_defaults:
          rx_i: 1'b1
        ports:
          - name: rx
            mux_groups: [host_00]
            description: "UART RX signal"
            connections:
              chip2pad: 1'b1
              rx_i: pad2chip
              trie: 1'b1
              rxdis: 1'b0
          - name: tx
            mux_groups: [host_01]
            description: "UART TX signal"
            connections:
              chip2pad: tx_o
              trie: 1'b0
              rxdis: 1'b1

      # LINUX PERIPH --> SPI PERIPHERAL
      - name: qspi0_host
        description: " SPI Linux periph "
        output_defaults: 1'b0
        ports:
          - name: sdio{i}
            multiple: 4
            mux_groups: ["host_{i+2:2d}"]
            description: "IO data port of the SPI master peripheral"
            connections:
              chip2pad: sd{i}_o
              sd{i}_i: pad2chip
              trie: ~sd{i}_oe
              rxdis: sd{i}_oe
              pudis: 1'b0
              pde: 1'b0
              slw_pgm: 1'b1

          - name: sck
            mux_groups: [host_06]
            connections:
              chip2pad: sck_o
              trie: 1'b0
              rxdis: 1'b1
              pudis: 1'b0
              pde: 1'b0
              slw_pgm: 1'b1

          - name: csn{i}
            multiple: 2
            mux_groups: ["host_{i+7:2d}"]
            connections:
              chip2pad: csn{i}_o
              trie: 1'b0
              rxdis: 1'b1
              pudis: 1'b0
              pde: 1'b0
              slw_pgm: 1'b1

      # LINUX PERIPH --> I2C PERIPHERAL
      - name: i2c0_host
        description: " I2C Linux periph "
        output_defaults:
          sda_i: 1'b1
          scl_i: 1'b1
        ports:
        - name: sda
          mux_groups: [host_09]
          description: "Bidirectional I2C SDA signal"
          connections:
            chip2pad: sda_o
            sda_i: pad2chip
            trie: ~sda_oe
            rxdis: sda_oe
            pudis: 1'b0
            pde: 1'b0
        - name: scl
          mux_groups: [host_10]
          description: "I2C clock signal"
          connections:
            chip2pad: scl_o
            scl_i: pad2chip
            trie: ~scl_oe
            rxdis: 1'b0
            pudis: 1'b0
            pde: 1'b0

####### SECURITY ISLAND PERIPHS
      # QSPI PERIPHERAL
      - name: qspi0_sec_isln
        description: " QSPI accessible only by the Security island "
        output_defaults: 1'b0
        ports:
          - name: sdio{i}
            multiple: 4
            mux_groups: ["secure_{i:2d}"]
            description: "IO data port of the SPI master peripheral"
            connections:
