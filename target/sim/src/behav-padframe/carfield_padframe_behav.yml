      - name: jtag_host_tdo
        description: "JTAG tdo for host domain"
        pad_type: behav
        is_static: true # not muxed pad (static)
        connections:
          chip2pad: st_jtag_host_tdo
          trie: 1'b0
          rxdis: 1'b1

      # IOs 8 pins for 1 SPI, 1 UART, 1 I2C
      - name: host_{i:2d}
        mux_groups: [self]
        description: "pads for host IOs"
        multiple: 11
        pad_type: behav
        is_static: false
        quasi_static: true

########################################
