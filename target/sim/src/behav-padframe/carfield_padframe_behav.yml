      # BOOTMODE 2 pins
      - name: bootmode_safe_{i}
        multiple: 2
        description: "boot option selection pin for safety domain"
        pad_type: behav
        is_static: true # not muxed pad (static)
        connections:
          pad2chip: st_safe_boot_sel{i}
