        multiple: 5
        description: "Muxed Jtag. Exposes PLLs' jtag signals"
        pad_type: behav
        is_static: false
        default_port:
          jtag_pll_00: jtag_pll0.tck
          jtag_pll_01: jtag_pll0.tms
